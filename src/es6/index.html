<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>fileSync</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				min-width: 600px;
				padding: 0 20px; /* 添加 padding 以防止内容贴近屏幕边缘 */
			}

			.container {
				width: 100%;
				max-width: 1200px;
			}

			#uploadForm {
				display: flex;
				flex-direction: column; /* 在移动端，将元素堆叠成一列 */
				align-items: start; /* 对齐到左边 */
				gap: 10px;
			}

			#statusText {
				margin-left: auto;
				min-width: 100px;
			}

			#fileList {
				margin-top: 20px;
			}

			.item {
				display: flex;
				flex-direction: column; /* 在移动端，将元素堆叠成一列 */
				justify-content: space-between;
				align-items: start; /* 对齐到左边 */
				gap: 10px; /* 添加 gap 以增加元素之间的间距 */
			}

			.item > div {
				display: flex;
				justify-content: flex-start;
				gap: 10px;
				align-items: center;
			}

			/* 媒体查询，当设备宽度大于 600px 时，使用以下样式 */
			@media (min-width: 600px) {
				#uploadForm {
					flex-direction: row; /* 在非移动端，将元素排成一行 */
					align-items: center; /* 对齐到中间 */
				}

				.item {
					flex-direction: row; /* 在非移动端，将元素排成一行 */
					align-items: center; /* 对齐到中间 */
				}
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" rel="stylesheet" />
		<script src="https://www.itxst.com/package/clipboardjs/clipboard.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/postcss.config.min.js"></script> -->
		<script type="module" src="./es6/index.js"></script>
	</head>
	<body>
		<div class="container">
			<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
				<input type="file" id="fileInput" name="file" />
				<input type="text" id="textInput" name="text" placeholder="Enter text here" />
				<input type="button" value="Upload" id="uploadButton" />
				<p id="statusText">等待发送...</p>
			</form>
			<div id="fileList"></div>
		</div>
	</body>
</html>

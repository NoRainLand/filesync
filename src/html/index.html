<!DOCTYPE html>
<html data-theme="light">
	<head>
		<meta charset="utf-8" />
		<title>fileSync</title>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="container" id="container">
			<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
				<input type="file" id="fileInput" name="file" value="浏览" />
				<input type="text" id="textInput" name="text" placeholder="输入文本..." />
				<input type="button" value="Upload" id="uploadButton" aria-busy="false" />
				<p id="statusText">连接服务器中</p>
			</form>
		</div>
	</body>
	<!-- <a id="copyRight" href="https://github.com/NoRainLand" target="_blank">by NoRain</a> -->
</html>
